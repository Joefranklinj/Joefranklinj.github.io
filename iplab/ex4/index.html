<!DOCTYPE html>
<html>
    <head>
        <title>Mouse Events</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div onmouseover="mouseOv()" onmouseout="mouseOut()" onmousedown="mousedown()" onmouseup="mouseup()" class="heading"><h1 id="head">Internet Programming Laboratory</h1></div>
        <div class="title"><a href="../" style="text-decoration:none;"><h2 style="text-align:left;color:deeppink;">Home</h2></a><h2>Exercise 4</h2></div>
        
        <script>
       
            function mouseOv(){
                document.getElementById("head").innerHTML = "Mouse on me!!";
            };
            function mouseOut(){
                document.getElementById("head").innerHTML = "Internet Programming Laboratory";
            };
            function mousedown(){
                document.getElementById("head").innerHTML = "Mouse down on me!!";
            };
            function mouseup(){
                document.getElementById("head").innerHTML = "Internet Programming Laboratory";
            };
            
        
        </script>
        
    </body>

</html>
